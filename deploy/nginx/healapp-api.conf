server {
    listen 80;
    listen [::]:80;

    server_name 155.212.223.159;
    
    root /var/www/healapp-api/public;
    index index.php index.html index.htm;

    # Логи
    access_log /var/log/nginx/healapp-api-access.log;
    error_log /var/log/nginx/healapp-api-error.log;

    # Максимальный размер загружаемых файлов
    client_max_body_size 20M;

    # Charset
    charset utf-8;

    # Основные правила для Laravel
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Обработка PHP файлов
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;
        
        # Таймауты
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
    }

    # Запрет доступа к скрытым файлам
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Кэширование статических файлов
    location ~* \.(jpg|jpeg|gif|png|css|js|ico|xml|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Запрет доступа к служебным файлам Laravel
    location ~ /\.(env|git|gitignore) {
        deny all;
        return 404;
    }

    # Отключение логирования для favicon и robots.txt
    location = /favicon.ico { 
        access_log off; 
        log_not_found off; 
    }
    
    location = /robots.txt { 
        access_log off; 
        log_not_found off; 
    }
}
